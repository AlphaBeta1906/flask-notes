{% extends  "base.html" %}
{% block content %}
    <div class="container" id="login">        
        <h1>Hello world</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" aria-label="Login" autocomplete="username" required="">
            <input type="password" name="password" placeholder="Password" aria-label="Password" autocomplete="current-password" required="">
            <p>
                Don't have account? <a href="{{url_for('auth.register')}} ">Register</a>
            </p>
            <button type="submit">Login</button>
          </form>
    </div>
    <style>
        #login {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            max-width: 510px;
          }
    </style>
{% endblock content %}
